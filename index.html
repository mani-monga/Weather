<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Weather.io | HOME</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style-phone.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body  id="body" onload="myFunction()">
    <div id="screen"><div id="loader"></div></div>

    <nav class="navbar animate-bottom ">
      <div class="navbar-header">
        <img id="logo" src="./logo.gif" alt="">
        <h2><em>Weather.io</em></h2>
      </div>
      <div class="navbar-menu">

          <li><a href="./"> Home</a></li>

    <div class="card">
      <div  class="animate-bottom" id="cover">
        <form class="forms" onsubmit="myfunction()">
              <input type="search" id="form" placeholder="Enter Your Location" />
              <button type="submit" id="btn" >Search</button>
        </form>
      </div>
      <div class="weather animate-bottom" id="weather">
        <div class="head">
          <img
            src="https://cdn.weatherapi.com/weather/64x64/night/296.png"
            alt=""
            id="icon"
          />
          <h1 id="city"></h1>
        </div>
        <div class="details">
          <strong class="temp"></strong>
          <strong class="description"></strong>
          <strong class="humidity">Humidity :</strong>
          <strong class="wind">Wind Speed :</strong>
        </div>
      </div>
    </div>
